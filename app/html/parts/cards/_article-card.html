<article class="article-card">
    <img class="article-card__img" src="@@path" alt="@@alt image">

    <div class="article-card__content">
        <a class="article-card__category" href="#">news</a>

        <a class="article-card__topic" href="#">
            <h3 class="article-card__title">
                @@title
            </h3>
        </a>

        <div class="article-card__bottom">
            <a class="article-card__link article-card__link--time" href="#">
                <time datetime="2020-01-28">
                    @@time
                </time>
            </a>

            <a class="article-card__link" href="#">
                By @@author
            </a>
        </div>
    </div>
</article>
