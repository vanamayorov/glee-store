<article class="comment-card @@extra-class">
    <img class="comment-card__img" src="@@path" alt="@@name">

    <div class="comment-card__content">
        <div class="comment-card__top">
            <div class="comment-card__author">
                @@name
            </div>

            <div class="comment-card__box">
                Add
                <date datetime="@@date-alt">
                    @@date
                </date>
            </div>
        </div>

        <div class="comment-card__text">
            @@text
        </div>

        <a class="comment-card__reply" href="#">
            Reply
            <svg class="comment-card__svg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                 viewBox="0 0 512 512">

                                    l104-104.504C381.966,393.785,381.939,381.121,374.108,373.328z"/>
            </svg>
        </a>
    </div>
</article>
