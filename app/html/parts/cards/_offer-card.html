<article class="offer-card">
    <img class="offer-card__img" src="@@path" alt="@@title photo">

    <div class="offer-card__content">
        <h3 class="offer-card__title">@@title</h3>
        <div class="offer-card__text">
            <p>@@desc1</p>
            <p>@@desc2</p>
        </div>

        <a class="square-btn square-btn--transparent products-week__link" href="#">
            View more
            <svg>
                <use xlink:href="images/sprite.svg#arrow-btn"></use>
            </svg>
        </a>
    </div>
</article>
