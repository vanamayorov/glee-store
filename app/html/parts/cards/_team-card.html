<article class="team-card">
  <img class="team-card__img" src="@@path" alt="@@title img">

  <div class="team-card__info">
    <div class="team-card__personal">
      <h3 class="team-card__title">@@title</h3>
      <span class="team-card__position">@@position</span>
    </div>

    <div class="team-card__buttons">
      <a class="circle-btn team-card__btn" href="#">
        <svg class="team-card__svg">
            <use xlink:href="images/sprite.svg#instagram"></use>
        </svg>
      </a>

      <a class="circle-btn team-card__btn" href="#">
        <svg class="team-card__svg">
            <use xlink:href="images/sprite.svg#google"></use>
        </svg>
      </a>
    </div>
  </div>
</article>
