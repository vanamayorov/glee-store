<article class="blog-card">
  <div class="blog-card__box">
    <img class="blog-card__img" src="@@path" alt="@@title img">

    <div class="blog-card__info">
      <a class="blog-card__link" href="#">
        <time datetime="@@time-alt">
            @@time
        </time>
      </a>

      <a class="blog-card__link" href="#">
            By @@author
      </a>
    </div>
  </div>

  <div class="blog-card__content">
    <h3 class="blog-card__title">@@title</h3>

    <div class="blog-card__text">
      <p>
        @@text
      </p>
    </div>

    <a class="blog-card__btn square-btn square-btn--blue btn-effect" href="#">
    View More
    <svg class="square-btn__svg">
        <use xlink:href="images/sprite.svg#arrow-btn"></use>
    </svg>
    </a>
  </div>
</article>
