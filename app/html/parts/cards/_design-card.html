<article class="design-card">
    <a class="design-card__link" href="#">
        <h3 class="design-card__title">@@title</h3>
        <span class="design-card__category">@@category</span>

        <div class="design-card__img-wrapper">
            <img class="design-card__img" src="@@path" alt="@@title card">
        </div>
    </a>
</article>
