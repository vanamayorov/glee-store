<div class="login__top">
    <form class="login-form">
        <label class="login-form__label">
            <span class="login-form__name login-form__name--required">Username or email address</span>
            <input class="login-form__input" type="text" required>
        </label>

        <label class="login-form__label">
            <span class="login-form__name login-form__name--required">Password</span>
            <input class="login-form__input" type="password" required>
        </label>

        <button class="login-form__submit btn-effect" type="submit">Login</button>

        <div class="login-form__row">
            <label class="login-form__checkbox-label">
                <input class="login-form__checkbox" type="checkbox">
                <span class="login-form__name login-form__name--zero">Remember me</span>
            </label>

            <a class="login-form__link link-effect" href="#">
                Lost your password?
            </a>
        </div>
    </form>
</div>
